<div class="container">
<div class="row" style="width :600px">
<div ng-repeat="blog in blogWaitingForApproval">
<div class="panel-panel-info">

<div class="panel-heading">
<a href="#/getblogsnotapproved/{{blog.id}}">{{blog.blogTitle}}</a>
</div>
<div class="panel-body">
<b>Posted On</b>{{blog.PostedOn | date:'medium'}}<br>
<b>Posted By</b>{{blog.PostedBy . firstname}} &nbsp; {{blog.postedBy.lastname}}<br>
</div>
</div>
</div>
</div>
</div>
